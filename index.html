<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <div></div>
   <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 45.5231, lng: -122.6765},
        zoom:9
      });
      var eugene = {lat: 44.0521, lng: -123.0868};
      var marker = new google.maps.Marker({
        position: eugene,
        map: map,
        title: 'First Marker!'
      });
      var infowindow = new google.maps.InfoWindow({
        content:'The best way to learn about the places I marked for you is to have them seperated accordingly.'
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
     }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer src= "https://maps.googleapis.com/maps/api/js?v=3.24&key=AIzaSyBKVPJXwoLKC0idf4jDh5RxwqcQxIPlq90&callback=initMap">
   </script>
 </body>
</html>
